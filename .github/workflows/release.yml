name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: "Pre-release tag (defaults to branch name)"
        required: false
        type: string
        default: ""

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install

      - name: Build Packages
        run: pnpm build

      - name: Set pre-release tag
        id: set-tag
        run: |
          if [ -z "${{ github.event.inputs.tag }}" ]; then
            echo "PRE_TAG=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV
          else
            echo "PRE_TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          fi

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: |
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              pnpm changeset version --pre ${{ env.PRE_TAG }}
              pnpm release --no-git-tag --no-push
            else
              pnpm release
            fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
